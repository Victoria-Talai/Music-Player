    <title>Music player</title>
  </head>
  <body>
    <div id="home" class="container">
      <div class="collection">
        <h1>Playlist</h1>
        <div class="search flexbox">
          <input
            type="text"
            id="search"
            class="search-input"
            autocomplete="off"
            list="song-list"
            placeholder="Search for a song..." />
          <datalist id="song-list"></datalist>
        </div>
        <p id="index" class="index"></p>
        <div class="musicbox">
          <ul id="track-list"></ul>
        </div>
      </div>
      <div class="playbox">
        <div class="controller">
          <h4>Next:</h4>
          <h4 id="upcoming-song-name">Upcoming song name</h4>
          <div class="songs">
            <audio id="song"></audio>
            <div id="circle-bg" class="circle">
              <div id="circle-sm" class="circle2">
                <img src="" alt="" id="cover" class="fluid-img" />
              </div>
            </div>
            <div class="controls">
              <h2 id="song-name">Travel Love Beats</h2>
              <div class="progress-control">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100" />
                <span id="duration-time">0:00</span>
                <div id="progress-tooltip" class="tooltip">0:00</div>
              </div>

              <img
                src="./img/rewind.png"
                alt="Rewind"
                id="backward"
                class="media-btn" />
              <img src="./img/play.png" id="play-stop" class="media-btn" />
              <img
                src="./img/next.png"
                alt="Next"
                id="forward"
                class="media-btn" />
            </div>
            <div class="volume-controls">
              <img src="./img/volume-2.svg" alt="" id="volume-img" />
              <input
                type="range"
                name=""
                id="volume"
                min="0"
                max="100"
                value="90" />
            </div>
          </div>
        </div>
      </div>
    </div>
